<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <header class="header">
    <h1><i class="fas fa-clipboard-list"></i> My To-Do List</h1>
    <form class="form">
      <section class="input">
        <label class="input__label" for="title">Title</label>
        <input class="input__text input__text--title" type="text" id="title">
      </section>
      <section class="input">
        <label class="input__label" for="description">Description</label>
        <textarea class="input__text input__text--description" id="description" name="description" cols="40" rows="5"></textarea>
      </section>
      <section class="input">
        <button class="input__button" id="add" type="submit">Add to the list</button>
      </section>
    </form>
</header>
<main class="main">
  <section class="list" id="list">
  </section>
</main>
</body>

</html>
